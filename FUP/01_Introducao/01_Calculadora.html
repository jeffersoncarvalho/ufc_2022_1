<html>
    <head>
        <meta charset="UTF-8">
        <script>
            var a = parseInt(prompt('Entre com o primeiro número: ')) 
            var b = parseInt(prompt('Entre com o segundo número: '))
            var soma = a + b
            var subtracao = a - b
            var multiplicacao = a*b
            var divisao = a/b
            alert('Soma: ' + soma)
            alert('Subtração: ' + subtracao)
            alert('Multiplicação: ' + multiplicacao)
            alert('Divisão: ' + divisao.toFixed(2))
        </script>
    </head>

    </body>
</html>
