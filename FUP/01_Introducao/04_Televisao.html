<html>
    <head>
        <meta charset="UTF-8">
        <script>

            var preco = parseFloat(prompt('Entre com o preço da TV: ')) 
            var parcelas = parseInt(prompt('Entre com a quantidade de parcelas: '))
            var juros = parcelas*5 - 5
            
            var aditivo = parseFloat((preco*juros)/100)
            
            var total = preco + aditivo

            alert('Preço Final com ' + parcelas + ' parcelas: ' + total.toFixed(2))
        </script>
    </head>

    </body>
</html>
