<html>
    <head>
        <meta charset="UTF-8">
        <script>
            var g = parseFloat(prompt('Entre com o preço da gasolina por litro: ')) 
            var a = parseFloat(prompt('Entre com o preço do álcool por litro: ')) 
            var Rg = parseFloat(prompt('Entre com o rendimento da gasolina em km/l: ')) 
            var Ra = parseFloat(prompt('Entre com o rendimento do álcool em km/l: ')) 
            
            custoGasolina = parseFloat(g/Rg)
            custoAlcool = parseFloat(a/Ra)
            alert('Custo G: ' + custoGasolina.toFixed(2) + 'R$/litro - Custo A: ' + custoAlcool.toFixed(2) + 'R$/litro')

        </script>
    </head>
    <body>

    </body>
</html>
